name: '[trigger] push, pr'

on: [push, pull_request]

env:
  # Workaround for GitVersionTask bug in combination with .NET Core SDK 3.1.200
  # (see, e.g., https://github.com/dotnet/sdk/issues/10878 and https://github.com/GitTools/GitVersion/issues/2063)
  MSBUILDSINGLELOADCONTEXT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200

    - name: Restore library
      run: dotnet restore BlazorLazyLoading.sln

    - name: Build library
      run: dotnet build -c Release BlazorLazyLoading.sln
  
    - name: Test library
      run: dotnet test -c Release BlazorLazyLoading.sln

    - name: Pack library
      run: dotnet pack -c Release BlazorLazyLoading.sln

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: output

    - name: Restore demo
      run: dotnet restore -p:BLLUseLocalNugetPackages=true demo/Demo.sln

    - name: Build demo
      run: dotnet build -c Release -p:BLLUseLocalNugetPackages=true demo/Demo.sln

    - name: Test demo
      run: dotnet test -c Release demo/Demo.sln
